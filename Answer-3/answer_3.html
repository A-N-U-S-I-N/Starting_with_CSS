<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ans3.css">
    <title>Answer 3</title>
</head>
<body>
    <center>
    <fieldset>
        <legend>User Details</legend>
        <form action="#" method="post">
            <div id="name"><label for="name">What is your name ?</label>
            <div>
                <input type="text" required name="f_name" placeholder="First name" id="fname">
                <input type="text" required name="m_name" placeholder="Middle name" id="mname">
                <input type="text" required name="l_name" placeholder="Last name" id="lname">
            </div></div><br>
            <div class="mail"><label for="mail">E-mail address</label><br>
            <input type="email" name="e-mail" id="mail" required placeholder="E-mail" size="72"></div><br>
            <div class="gender"><label for="gen">What is your gender ?</label>
            <div class="male"><input type="radio" name="male" id="male">
            <label for="male">Male</label></div>
            <div class="female"><input type="radio" name="female" id="female">
            <label for="female">Female</label></div></div><br>
            <div class="dob">
            <label for="dob">Date of birth</label>
            <label for="contact">&emsp;&emsp;&nbsp;Contact number</label><br>
            <input type="date" name="dob" id="dob">
            <input type="tel" id="contact" nmae="contact" placeholder="Contact no." size="55">
            </div><br>
            <div class="password">
                <label for="pass">What is your password?</label><br>
                <input type="password" name="password" id="pass" placeholder="Password" size="72">
            </div><br>
            <div class="opacity">
            <div class="reg">
                <label for="loc">What is your location ?</label><br>
                <input type="text" name="city" id="loc" placeholder="City" size="33">
                <input type="text" name="state" placeholder="State" size="33
                " id="stat"><br>
                <input type="text" name="pin" placeholder="Pin code" size="33" id="pin">
                <input type="text" name="country" placeholder="Country" size="33" id="coun">
            </div><br>
            <div class="you">
                <label for="yourself">Tell me about yourself.</label><br>
                <textarea rows="3" placeholder="Write something" cols="71"></textarea>
            </div></div><br>
            <div class="bttn"><input type="reset" style="float:left;background-color: #fd8a8a;font-size: 1em;">
            <input type="submit" style="float: right;background-color: #2e8b57;font-size: 1em;"></div>
        </form>
    </fieldset></center>
</body>
</html>
